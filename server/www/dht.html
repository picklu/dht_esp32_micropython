<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="style.css">
    <title>DHT | REPORT</title>
</head>
<body>
    <h1>DHT-11+ESP32 Powered by MicroWebSrv</h1>
    <div id="result">Loadding data ...</div>
    <a class="button" href="/">Go back</a>
    <div class="footer"><small class="copy">@copy 2020 picklu</small></div>
    <script>
        if(typeof(EventSource) !== 'undefined') {
            const source = new EventSource('http://' + window.location.hostname + '/dht');
            source.onmessage = function(e) {
                document.getElementById("result").innerHTML = e.data;
            };
        } else {
            document.getElementById("result").innerHTML = "Sorry, your browser does not support server-sent events...";
        }
    </script>
</body>
</html>
